<h1 mat-dialog-title>Add Bank Form</h1>
<div mat-dialog-content>
    <form [formGroup]="bankForm">
    <mat-form-field appearance="outline">
        <mat-label>Bank</mat-label>
        <input formControlName="name" matInput placeholder="Bank Name" />
      </mat-form-field>
    </form>
   </div>
      <div mat-dialog-actions [align]="'end'">
        <button mat-raised-button color="warn" mat-dialog-close>Close</button>
        <button style="margin-left: 8px;" (click)="addBank()" mat-raised-button color="primary">Save</button>
      </div>
