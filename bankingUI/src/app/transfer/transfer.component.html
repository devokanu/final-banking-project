<div class="container">

    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h2>Transfer form</h2>

    <div class="row center g-5">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Transfer Info</h4>
        <form novalidate [formGroup]="transferForm">
            <div class="row g-3">
                <div class="col-12">
            <mat-form-field  appearance="outline">
                <mat-label>Transfer</mat-label>
                <mat-select formControlName="senderId" (change)="ChangeAccount($event)" placeholder="Transfer">
                    <mat-option>-Select Account--</mat-option>
                    <mat-option *ngFor="let acc of AccountList" [value]="acc.account_number">{{acc.account_number}}</mat-option>
                    
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <label for="username" class="form-label">Receiver Account Number</label>
                <input formControlName="receiverId" matInput  />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline">
                <label for="username" class="form-label">Amount</label>
                <input formControlName="amount" matInput  />
              </mat-form-field>
            </div>
            </div>
            </form>
          <button w-100 btn btn-primary btn-lg mat-raised-button color="primary" (click)="toTransfer()">Save</button>
  </div>
