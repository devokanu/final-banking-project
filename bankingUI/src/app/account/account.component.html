<mat-toolbar color="primary">
  
  <span>Patika Banking Management App</span>
  <span class="example-spacer"></span>
  <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="navigateToD()"> Deposit</button>
  <button style="margin-left: 10px;" mat-raised-button color="accent" (click)="navigateTo()"> Transfer</button>
  <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="openDialog()"> Add Account</button>
  <button style="margin-left: 10px;" mat-raised-button color="warn" (click)="openBank()"> Add Bank</button>
</mat-toolbar>

<div class="container">
  <div style="margin-top: 10px">
    <mat-form-field appearance="standard">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="account_number">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Account Number </th>
          <td mat-cell *matCellDef="let row"> {{row.account_number}} </td>
        </ng-container>
    
        <ng-container matColumnDef="balance">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Balance </th>
          <td mat-cell *matCellDef="let row"> {{row.balance}} </td>
        </ng-container>
    
        <ng-container matColumnDef="bank">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Bank </th>
          <td mat-cell *matCellDef="let row"> {{row.bank.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let row"> {{row.type}} </td>
        </ng-container>

        <ng-container matColumnDef="creation_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Creation Date </th>
          <td mat-cell *matCellDef="let row"> {{row.creation_date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="last_update_date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Update Date </th>
          <td mat-cell *matCellDef="let row"> {{row.last_update_date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Action</th>
          <td mat-cell *matCellDef="let row">
            <button (click)="deleteAccount(row.account_number)" mat-raised-button color="warn">Delete</button>
          </td>

        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
    
  </div>
</div>
